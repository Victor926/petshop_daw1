<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pet.id == null ? 'Cadastrar Novo Pet' : 'Editar Pet'}"></title>
    </head>
<body>
    <h1 th:text="${pet.id == null ? 'Cadastrar Novo Pet' : 'Editar Pet'}"></h1>

    <div th:if="${erro}" style="color: red;">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{/cliente/{clienteCpf}/pets/salvar(clienteCpf=${clienteCpf})}" th:object="${pet}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" th:field="*{nome}" required><br><br>

        <label for="especie">Espécie:</label><br>
        <input type="text" id="especie" th:field="*{especie}"><br><br>

        <label for="raca">Raça:</label><br>
        <input type="text" id="raca" th:field="*{raca}"><br><br>

        <label for="porte">Porte:</label><br>
        <input type="text" id="porte" th:field="*{porte}"><br><br>

        <button type="submit" th:text="${pet.id == null ? 'Cadastrar' : 'Atualizar'}"></button>
    </form>

    <br>
    <a th:href="@{/cliente/{clienteCpf}/pets(clienteCpf=${clienteCpf})}">Voltar para Meus Pets</a>
</body>
</html>
