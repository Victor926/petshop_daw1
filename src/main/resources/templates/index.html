<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Amigo Fiel - Seu Pet Merece o Melhor!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #343a40;
        }
        .hero-section {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
        }
        .hero-section h1 {
            color: #007bff;
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .hero-section p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        .button-group .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            margin: 10px;
            min-width: 200px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .button-group .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .button-group .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
        }
        .button-group .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }
        .button-group .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>Bem-vindos ao PetShop Amigo Fiel!</h1>
        <p>Seu pet merece o melhor cuidado e carinho.</p>
        <p class="lead">Conecte-se conosco para agendar servi√ßos, gerenciar seus pets e muito mais.</p>

        <div class="button-group mt-4">
            <a th:href="@{/login}" class="btn btn-primary btn-lg">Entrar</a> <a th:href="@{/cadastro/cliente}" class="btn btn-outline-primary btn-lg">Cadastre-se como Cliente</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
