<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${servico.id == null ? 'Cadastrar Novo Serviço' : 'Editar Serviço'}"></title>
    </head>
<body>
    <h1 th:text="${servico.id == null ? 'Cadastrar Novo Serviço' : 'Editar Serviço'}"></h1>

    <div th:if="${erro}" style="color: red;">
        <p th:text="${erro}"></p>
    </div>

    <form th:action="@{/admin/servicos/salvar}" th:object="${servico}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="tipo">Tipo de Serviço:</label><br>
        <input type="text" id="tipo" th:field="*{tipo}" required><br><br>

        <label for="preco">Preço:</label><br>
        <input type="number" id="preco" th:field="*{preco}" step="0.01" required><br><br>

        <button type="submit" th:text="${servico.id == null ? 'Cadastrar' : 'Atualizar'}"></button>
    </form>

    <br>
    <a th:href="@{/admin/servicos}">Voltar para Gerenciar Serviços</a>
</body>
</html>
